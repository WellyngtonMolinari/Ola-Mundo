<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">
    
        #topo {
            background-color: blue;
        }    

        #conteudo{
            background-color: green;
        }

        #assinatura{
            background:blueviolet;
        }

        .produto{
            background:red;
            margin: 30px;
        }
        .rodape{
            background:yellow;
        }
        .azul{
            color:blue;
        }
    </style>


</head>

    <body>

        <div id="topo">
            <img src="imagens/logo.png">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div class="rodape">
            Todos os <span id="assinatura" class="azul">direitos</span> reservados
        </div>

        

    </body>

</html>
